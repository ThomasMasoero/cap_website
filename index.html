<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tappi Raccolti</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Collezione Tappi</h1>
    <p>Andamento cumulativo dal 1 Luglio ad oggi</p>
    <div class="chart-container">
      <canvas id="tappiChart"></canvas>
    </div>
  </div>

  <script>
    // Convert Excel numeric date to JS Date
    function excelDateToJSDate(excelDate) {
      const utc_days = excelDate - 25569; // days since 1970-01-01
      const utc_value = utc_days * 86400; // convert to seconds
      return new Date(utc_value * 1000);
    }

    async function loadExcel() {
      try {
        const response = await fetch("tappi.xlsx");
        if (!response.ok) throw new Error("File not found or network error");

        const arrayBuffer = await response.arrayBuffer();
        const workbook = XLSX.read(arrayBuffer, { type: "array" });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 0 });

        // Sort rows by date ascending
        jsonData.sort((a, b) => {
          const dateA = typeof a.data === "number" ? excelDateToJSDate(a.data) : new Date(a.data);
          const dateB = typeof b.data === "number" ? excelDateToJSDate(b.data) : new Date(b.data);
          return dateA - dateB;
        });

        let labels = [];
        let cumulative = [];
        let total = 0;

        jsonData.forEach(row => {
          let date;
          if (typeof row["data"] === "number") {
            date = excelDateToJSDate(row["data"]);
          } else {
            date = new Date(row["data"]);
          }

          if (isNaN(date)) return; // skip invalid dates

          const formattedDate = date.toISOString().split("T")[0];
          const tappi = Number(row["num_tappi"]) || 0;

          total += tappi;
          labels.push(formattedDate);
          cumulative.push(total);
        });

        drawChart(labels, cumulative);
      } catch (err) {
        console.error("Error loading Excel file:", err);
      }
    }

    function drawChart(labels, data) {
      const ctx = document.getElementById("tappiChart").getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [{
            label: "Tappi Raccolti (cumulativi)",
            data: data,
            borderColor: "#3b82f6",
            backgroundColor: "rgba(59, 130, 246, 0.2)",
            fill: true,
            tension: 0.3,
            pointRadius: 4
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: { title: { display: true, text: "Data" } },
            y: { title: { display: true, text: "Tappi Raccolti" }, beginAtZero: true }
          }
        }
      });
    }

    loadExcel();
  </script>
</body>
</html>
