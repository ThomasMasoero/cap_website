<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tappi Raccolti</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Collezione Tappi</h1>
    <p>Andamento cumulativo dal 1 Luglio ad oggi</p>
    <div class="chart-container">
      <canvas id="tappiChart"></canvas>
    </div>
  </div>

  <script>
    async function loadExcel() {
      const response = await fetch("tappi.xlsx");
      const arrayBuffer = await response.arrayBuffer();

      const workbook = XLSX.read(arrayBuffer, { type: "array" });
      const sheetName = workbook.SheetNames[0];
      const sheet = workbook.Sheets[sheetName];
      const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 0 });

      let labels = [];
      let cumulative = [];
      let total = 0;

      jsonData.forEach(row => {
        const date = new Date(row["data"]);
        const formattedDate = date.toISOString().split("T")[0];
        const tappi = Number(row["num_tappi"]) || 0;

        total += tappi;
        labels.push(formattedDate);
        cumulative.push(total);
      });

      drawChart(labels, cumulative);
    }

    function drawChart(labels, data) {
      const ctx = document.getElementById("tappiChart").getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [{
            label: "Tappi Raccolti (cumulativi)",
            data: data,
            borderColor: "#3b82f6",
            backgroundColor: "rgba(59, 130, 246, 0.2)",
            fill: true,
            tension: 0.3,
            pointRadius: 4
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: { title: { display: true, text: "Data" } },
            y: { title: { display: true, text: "Tappi Raccolti" }, beginAtZero: true }
          }
        }
      });
    }

    loadExcel();
  </script>
</body>
</html>
